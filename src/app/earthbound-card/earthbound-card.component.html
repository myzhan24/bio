<mat-card class="example-card">
  <mat-card-header>
    <!--Image-->
    <div mat-card-avatar class="earthbound-header-image"></div>
    <!--Header-->
    <mat-card-title>Earthbound Battle Backgrounds</mat-card-title>
    <mat-card-subtitle>A TypeScript port of the background rendering engine from Nintendo's 1994 cult classic game
    </mat-card-subtitle>
  </mat-card-header>
  <app-earthbound #earthboundComponent class="full-card-width" [(layer1)]="layer1" [(layer2)]="layer2"></app-earthbound>
  <mat-card-content class="container">
    <div class="row">
      {{earthboundComponent.layer1}}
      {{earthboundComponent.layer2}}
    </div>
    <mat-form-field>
      <mat-select [(value)]="layer1">
        <mat-option [value]="num" *ngFor="let num of layerNumbers">{{num}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select [(value)]="layer2">
        <mat-option [value]="num" *ngFor="let num of layerNumbers">{{num}}</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="setRandomLayers()">Random</button>
  </mat-card-actions>
</mat-card>
