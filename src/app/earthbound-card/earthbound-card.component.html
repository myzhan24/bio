<mat-card class="example-card">
  <mat-card-header>
    <!--Image-->
    <div mat-card-avatar class="earthbound-header-image"></div>
    <!--Header-->
    <mat-card-title>Earthbound Battle Backgrounds</mat-card-title>
    <mat-card-subtitle>A TypeScript port of the background rendering engine from Nintendo's 1994 cult classic game
    </mat-card-subtitle>
  </mat-card-header>
  <app-earthbound #earthboundComponent class="full-card-width" [layer1]="layer1" [layer2]="layer2" (click)="setRandomLayers()"></app-earthbound>
  <mat-card-content class="container">
    <mat-form-field>
      <mat-select [(value)]="layer1" placeholder="Layer 1">
        <mat-option [value]="num" *ngFor="let num of layerNumbers">{{num}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select [(value)]="layer2" placeholder="Layer 2">
        <mat-option [value]="num" *ngFor="let num of layerNumbers">{{num}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="setRandomLayers()">Random</button>
    <button mat-button (click)="toggleFullscreen()">Fullscreen</button>
  </mat-card-actions>
</mat-card>
